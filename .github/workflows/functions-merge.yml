name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - main
      - test/deploy/**
    paths:
      - "functions/**"
      - ".github/workflows/functions-merge.yml"
jobs:
  functions_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 実行環境構築
        uses: ./.github/workflows/composite/setup
        with:
          NODE_CACHE_DEPENDENCY_PATH: functions/yarn.lock
      - run: yarn --cwd functions --frozen-lockfile && yarn --cwd functions build
      - name: 秘密鍵の作成
        run: |
          echo ${{secrets.FIREBASE_SERVICE_ACCOUNT_DEV_GOLDEN_EGG}} > firebase_auth_encoded.txt
          base64 -d firebase_auth_encoded.txt > firebase-adminsdk-service-account.json
          firebase deploy --only functions --token=${{ secrets.FIREBASE_TOKEN }} --project=dev-golden-egg

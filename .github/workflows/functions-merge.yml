name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - main
      - test/deploy/**
    paths:
      - "functions"
      - ".github/workflows/functions-merge.yml"
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 実行環境構築
        uses: .github/workflows/composite/build
        with:
          NODE_CACHE_DEPENDENCY_PATH: functions/yarn.lock
      - run: yarn --cwd functions --frozen-lockfile && yarn --cwd functions build
      - name: 秘密鍵の作成
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV_GOLDEN_EGG }}' > $HOME/gcloud.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json
          firebase deploy --only functions --json

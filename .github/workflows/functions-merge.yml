name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - main
      - test/deploy/**
    paths:
      - "functions/**"
      - ".github/workflows/functions-merge.yml"
jobs:
  functions_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 実行環境構築
        uses: ./.github/workflows/composite/setup
        with:
          NODE_CACHE_DEPENDENCY_PATH: functions/yarn.lock
      - run: yarn --cwd common && yarn --cwd functions --frozen-lockfile && yarn --cwd functions build
      - name: デバッグ
        run: ls -al functions/node_modules/common
          ls -al functions/node_modules/common/
      - name: デプロイ
        run: |
          npx firebase-tools deploy --only functions --token=${{ secrets.FIREBASE_TOKEN }} --project=dev-golden-egg
